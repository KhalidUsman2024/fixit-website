    <div class="container">
        <h1>Contact Us</h1>
      
    <section class="contact">

        <form action="/submit" method="post">
            
            <label for="username" class="form-font">Username:</label><br>
            <input type="text" id="username" name="username" required placeholder="Enter Your Name"><br><br>
    
            
            <label for="mobile" class="form-font">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="+92-00000000"><br><br>
    
           
            <label for="email" class="form-font">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="abc@gmail.com"><br><br>
    
           
            <label for="message" class="form-font">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="30" required placeholder="Leave a message--"></textarea><br><br>
    
            <button type="submit">Submit</button>
        </form>
    </section>
